<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <div class="wrapper">
    <div class="header">
      <div class="logo headertext">ROCK PAPER SCISSORS</div>
      <div class="author headertext">by Chris McCormick Â©2022</div>
    </div>


    <div class="container">
      <div class="game">

      <button class="gameBtn" value="rock">Rock</button>
      <button class="gameBtn" value="paper">Paper</button>
      <button class="gameBtn" value="scissors">Scissors</button>
	  
    </div>
    <div class="resultbox">
      <div class="result">Press to play!</div>
      <div class="score">
      <div class="scoreHuman">Human: 0</div>
      <div class="scorePC">PC: 0</div>
    </div>
    </div>
    </div>

    <div class="footer">
      <div class="odin">Brought to you by The Odin Project</div>
    </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
